name: Scrape & Push (Cheerio)

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js (>=16)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios cheerio

      - name: Run Cheerio scraper
        run: node scraper-cheerio.js

      - name: Commit & push results
        run: |
          git config --global user.name "Malisha Dissanayake"
          git config --global user.email "malishadr946@gmail.com"
          git add prematch.json live.json
          git commit -m "Update scraped data" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
