name: Scrape & Push (API)

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write   # allow the GITHUB_TOKEN to push changes

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Node.js (>=16)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios

      - name: Run API scraper
        run: node scraper-api.js

      - name: Commit & push results
        run: |
          git config --global user.name  "Malisha Dissanayke"
          git config --global user.email "malishadr946@gmail.com"
          git add prematch.json live.json debug.json
          git commit -m "Update scraped data" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
