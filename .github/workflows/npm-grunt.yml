name: Scrape Data

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  scrape-job:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Step 3: Install system dependencies for Chromium
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxcomposite-dev \
            libxrandr-dev \
            libgtk-3-0 \
            libnss3 \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            fonts-liberation \
            libappindicator3-1 \
            libnspr4 \
            libxss1 \
            libgdk-pixbuf2.0-0 \
            libgdk-pixbuf2.0-dev

      # Step 4: Install npm dependencies
      - name: Install NPM dependencies
        run: npm install

      # Step 5: Run the scraper script
      - name: Run scraper.js
        run: node scraper.js
