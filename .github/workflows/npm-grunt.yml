name: Scrape & Push with Playwright

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js â‰¥16 for modern syntax
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Install Playwright (pulls in its browsers)
      - name: Install dependencies
        run: npm install playwright

      # 4. Run the Playwright scraper
      - name: Run scraper
        run: node scraper-playwright.js

      # 5. Commit & push JSON results
      - name: Commit & Push Results
        run: |
          git config --global user.name "Malish Dissanayake"
          git config --global user.email "malishadr946@gmail.com"
          git add prematch.json live.json debug.html final-screenshot.png
          git commit -m "Update scraped data" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
