name: Scrape Data and Push

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:       # Allow manual trigger from GitHub UI

jobs:
  scrape-and-push-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install Google Chrome
        run: |
          sudo apt update
          sudo apt install -y wget gnupg2
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Run the scraper and update files
        run: |
          export PUPPETEER_EXECUTABLE_PATH="/usr/bin/google-chrome-stable"
          node scraper.js

      - name: Set up Git config
        run: |
          git config --global user.name "MalishDissanayke"
          git config --global user.email "malishadr946@gmail.com"

      - name: Set up GitHub authentication
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/MalishDissanayke/Test-Scraper.git

      - name: Commit changes
        run: |
          git add prematch.json live.json
          git commit -m "Update scraped data" || echo "No changes to commit"

      - name: Push changes
        run: |
          set -o pipefail
          git push || echo "Push failed, checking for errors..."

      - name: Check for push failure (GitHub 403 or IP block error)
        run: |
          if [ $? -ne 0 ]; then
            echo "‚ùå Git push failed. Checking for IP block or rate-limiting issue..."
            curl -I https://api.github.com/users/MalishDissanayke | head -n 10
          fi
